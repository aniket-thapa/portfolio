      src="https://kit.fontawesome.com/9ca9aa7819.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contact-main-container main-container">
      <!-- NAVIGATION SECTION -->
      <nav class="nav-container">
        <div class="nav-left">
          <a href="#">Aniket<span class="highlight">.</span></a>

        </div>
      </nav>

      <!-- CONTACT SECTION -->
      <section class="contact-section">
        <h1>Contact Me</h1>
        <div class="contact-container">
          <div class="contact-form">
            <form id="contact-form" onsubmit="return validateForm()">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
              <label for="email">Email</label>
              <span id="emailError"></span>
              <input type="email" id="email" name="email" required />
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
              <button type="submit">Send Message</button>
            </form>
            <!-- ********************************************* -->
            <div id="response" class="response"></div>
            <!-- ********************************************* -->
          </div>
          <div class="contact-details">
            <h2>Let's Connect</h2>
            <p>
              Feel free to reach out to me through any of the platforms below:
            </p>
            <div class="social-links">
              <a href="https://wa.me/+919103315277" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp
              </a>
              <a
                href="https://www.linkedin.com/in/aniket-thapa"
                target="_blank"
              >
                <i class="fab fa-linkedin"></i> LinkedIn
              </a>
              <a href="https://github.com/aniket-thapa" target="_blank">
                <i class="fab fa-github"></i> GitHub
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- FOOTER SECTION -->
      <footer class="footer-container">
        <div class="footer-section">
          <div>Let's connect!</div>
          <div>
            <i class="fa-solid fa-envelope"></i> Email:
            <a href="mailto:aniketthapa04@gmail.com">aniketthapa04@gmail.com</a>
          </div>
          <div>&copy; 2024 by Aniket Thapa</div>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
